<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Assignment</title>
    <meta name="description" content="A-Frame">
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <a-asset-item id="walle-obj" src="../files/walle.obj"></a-asset-item>
        <a-asset-item id="walle-mtl" src="../files/walle.mtl"></a-asset-item>
      </a-assets>
      <a-entity id="walle" obj-model="obj: #walle-obj; mtl: #walle-mtl" scale="1 1 1" position="0 0 -1">
        <a-animation attribute="position" from="0 0 -1" to="0 0 -2" dur="4000"></a-animation>
        <a-animation attribute="rotation" from="0 0 0" to="0 -90 0" dur="4000"></a-animation>

        <a-animation attribute="position" from="0 0 -2" to="-4 0 -2" dur="4000" begin="4000" ></a-animation>

        <a-animation attribute="rotation" from="0 -90 0" to="0 90 0" dur="4000" begin="8000" ></a-animation>

        <a-animation attribute="position" from="-4 0 -2" to="0 0 -2" dur="4000" begin="12000"></a-animation>

        <a-animation attribute="rotation" from="0 90 0" to="0 0 0" dur="4000" begin="16000"></a-animation>
      </a-entity>
      <a-sky src="../files/psc_exhibition.jpg" rotation="0 0 0"></a-sky>
      <a-text value="Hello, I am Wall-e" color="yellow" position="-0.8 1.5 -1.5">
        <a-animation attribute="visible" begin="1000" dur="1000" to="false" repeat="indefinite"></a-animation>
        <a-animation attribute="visible" begin="2000" dur="1000" to="true" repeat="indefinite"></a-animation>
      </a-text>
    </a-scene>
    <script type="text/javascript">
      setTimeout(function(){ 
        document.getElementById("walle").rotation="40 0 0";
      }, 3000);
    </script>
  </body>
</html>
